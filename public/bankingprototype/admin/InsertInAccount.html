<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert In Account</title>
</head>
<body>
<h1>Insert In Account</h1>
<form>
<div>
Customer Id : <input type="number" name="customerId"/>
</div>
<div>
Account Number : <input type="number" name="accountNumber"/>
</div>
<div>
Branch : <input type="text" name="branch"/>
</div>
<div>
Account Type : <input type="text" name="accountType"/>
</div>
<div>
Status:
<select>
<option value="active">active</option>
<option value="inactive">inactive</option>
</select>
</div>
<div>
Ifsc : <input type="text" name="ifsc"/>
</div>
<input type="submit" value="submit">
</form>
</body>
</html>
